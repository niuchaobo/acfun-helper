<html>
  <head>
    <meta charset="utf-8" />
    <title>AcFun 助手 - 实验室</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="module" src="../common/experimental/vue.esm-browser.js"></script>
    <style>
      ::-webkit-scrollbar {
        width: 5px;
        background-color: #fff;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #ddd;
        border-radius: 5px;
      }
    </style>
    <style id="star">
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      .space {
        width: 100%;
        height: 100%;
        background: #121212;
      }

      .planet {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #333;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -75px 0 0 -75px;
        overflow: hidden;
        z-index: 2;
      }

      .planet_shadow {
        position: absolute;
        border-radius: 50%;
        height: 100%;
        width: 100%;
        top: -40%;
        right: -10%;
        border: 35px solid rgba(0, 0, 0, 0.15);
      }

      .crater1,
      .crater2,
      .crater3,
      .crater4 {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: inset 3px 3px 0 rgba(0, 0, 0, 0.2);
      }

      .crater1 {
        width: 20px;
        height: 20px;
        left: 25%;
        top: 20%;
      }

      .crater2 {
        width: 10px;
        height: 10px;
        left: 50%;
        top: 60%;
      }

      .crater3 {
        width: 15px;
        height: 15px;
        left: 30%;
        top: 65%;
      }

      .crater4 {
        width: 15px;
        height: 15px;
        left: 60%;
        top: 35%;
      }

      .star {
        display: block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background: #fff;
        top: 100px;
        left: 400px;
        position: relative;
        transform-origin: 100% 0;
        animation: star-ani 6s infinite ease-out;
        box-shadow: 0 0 5px 5px rgba(255, 255, 255, 0.3);
        opacity: 0;
        z-index: 2;
      }

      .star:after {
        content: "";
        display: block;
        top: 0px;
        left: 4px;
        border: 0px solid #fff;
        border-width: 0px 90px 2px 90px;
        border-color: transparent transparent transparent
          rgba(255, 255, 255, 0.3);
        transform: rotate(-45deg) translate3d(1px, 3px, 0);
        box-shadow: 0 0 1px 0 rgba(255, 255, 255, 0.1);
        transform-origin: 0% 100%;
        animation: shooting-ani 3s infinite ease-out;
      }

      .pink {
        top: 30px;
        left: 395px;
        background: #ff5a99;
        animation-delay: 5s;
        -webkit-animation-delay: 5s;
        -moz-animation-delay: 5s;
      }

      .pink:after {
        border-color: transparent transparent transparent #ff5a99;
        animation-delay: 5s;
        -webkit-animation-delay: 5s;
        -moz-animation-delay: 5s;
      }

      .blue {
        top: 35px;
        left: 432px;
        background: cyan;
        animation-delay: 7s;
        -webkit-animation-delay: 7s;
        -moz-animation-delay: 7s;
      }

      .blue:after {
        /* border-color: animation-delay: 12s; */
        -webkit-animation-delay: 7s;
        -moz-animation-delay: 7s;
        animation-delay: 7s;
      }

      .yellow {
        top: 50px;
        left: 600px;
        background: #ffcd5c;
        animation-delay: 5.8s;
      }

      .yellow:after {
        border-color: transparent transparent transparent #ffcd5c;
        animation-delay: 5.8s;
      }

      @keyframes star-ani {
        0% {
          opacity: 0;
          transform: scale(0) rotate(0) translate3d(0, 0, 0);
          -webkit-transform: scale(0) rotate(0) translate3d(0, 0, 0);
          -moz-transform: scale(0) rotate(0) translate3d(0, 0, 0);
        }

        50% {
          opacity: 1;
          transform: scale(1) rotate(0) translate3d(-200px, 200px, 0);
          -webkit-transform: scale(1) rotate(0) translate3d(-200px, 200px, 0);
          -moz-transform: scale(1) rotate(0) translate3d(-200px, 200px, 0);
        }

        100% {
          opacity: 0;
          transform: scale(1) rotate(0) translate3d(-300px, 300px, 0);
          -webkit-transform: scale(1) rotate(0) translate3d(-300px, 300px, 0);
          -moz-transform: scale(1) rotate(0) translate3d(-300px, 300px, 0);
        }
      }
    </style>
  </head>

  <body>
    <canvas
      id="canvas"
      width="1517"
      height="693"
      style="position: fixed; top: 0; z-index: -100"
    ></canvas>
    <h1 style="text-align: center">
      AcFun助手 - 实验室 | 设置
      <div id="app">{{title}}</div>
    </h1>

    <div class="mdui-container doc-container">
      <div class="space">
        <div class="planet">
          <div class="planet_shadow"></div>
          <div class="crater1"></div>
          <div class="crater2"></div>
          <div class="crater3"></div>
          <div class="crater4"></div>
        </div>
        <div class="stars">
          <div class="star"></div>
          <div class="star pink"></div>
          <div class="star blue"></div>
          <div class="star yellow"></div>
        </div>
      </div>

      <div class="mdui-list"></div>
      <div
        id="jsi-flying-fish-container"
        class="container"
        style="background: #373a47"
      >
        <canvas width="1518" height="153"> </canvas>
      </div>
    </div>
  </body>

  <script type="module" src="./pageHandler/lab-page.js"></script>
  <!-- <script type="text/javascript" src="fish.js"></script> -->
</html>
