<html>

<head>
    <meta charset="utf-8">
    <title>AcFun 助手-音乐播放器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../mdui/css/mdui.min.css" />
    <script src="../lib/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../mdui/js/mdui.min.js"></script>
    <script type="text/javascript" src="../common/utils.js"></script>
    <script type="text/javascript" src="./musicPlayerMang.js"></script>
    <script type="text/javascript" src="./js/lib/lazyload.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            background-color: #fff;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 5px;
        }

        body {
            line-height: 150%;
        }

        .devFeature {
            display: none;
        }
    </style>
</head>

<body class="mdui-drawer-body-left">
    <div class="mdui-drawer" id="drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
                <div class="mdui-list-item-content">默认播放列表</div>
            </li>
            <li class="mdui-list-item mdui-ripple">
                <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
                <div class="mdui-list-item-content">添加列表</div>
            </li>

            <li class="mdui-subheader">操作</li>
            <li class="mdui-list-item mdui-ripple" style="display: none;">
                <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
                <div class="mdui-list-item-content">已删除</div>
            </li>
            <li class="mdui-list-item mdui-ripple" style="display: none;">
                <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
                <div class="mdui-list-item-content">导入</div>
            </li>
            <li class="mdui-list-item mdui-ripple" style="display: none;">
                <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
                <div class="mdui-list-item-content">导出</div>
            </li>
            <li class="mdui-list-item mdui-ripple purgeListAll">
                <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
                <div class="mdui-list-item-content">全部删除</div>
            </li>
        </ul>
    </div>

    <div class="mdui-container">

        <div id="list" class="mdui-row" style="padding-top:1%">
        </div>
        
    </div>

</body>

</html>
